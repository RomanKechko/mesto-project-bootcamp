<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile/jacques_yves_cousteau.jpg"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button">
            <span class="profile__logo-plus-icon"></span>
          </button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              src="./images/elements/karachaevsk.jpg"
              alt="Карачаевск"
              class="elenet__photo"
            />
            <div class="element__container">
              <h2 class="element__name">Карачаевск</h2>
              <button type="button" class="element__icon-heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/mount_elbrus.jpg"
              alt="Гора Эльбрус"
              class="elenet__photo"
            />
            <div class="element__container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__icon-heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/dombai.jpg"
              alt="Домбай"
              class="elenet__photo"
            />
            <div class="element__container">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__icon-heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/mount_elbrus.jpg"
              alt="Гора Эльбрус"
              class="elenet__photo"
            />
            <div class="element__container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button type="button" class="element__icon-heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/dombai.jpg"
              alt="Домбай"
              class="elenet__photo"
            />
            <div class="element__container">
              <h2 class="element__name">Домбай</h2>
              <button type="button" class="element__icon-heart"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/karachaevsk.jpg"
              alt="Карачаево-Черкессия"
              class="elenet__photo"
            />
            <div class="element__container">
              <h2 class="element__name">Карачаево-Черкессия</h2>
              <button type="button" class="element__icon-heart"></button>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form name="popup" class="popup__container">
          <h2 class="popup__edit">Редактировать профиль</h2>

          <input
            type="text"
            name="profile-filler"
            placeholder="Жак-Ив Кусто"
            class="popup__filler"
          />

          <input
            type="text"
            placeholder="Исследователь океана "
            class="popup__filler"
          />

          <button type="button" name="profile-name" class="popup__save">
            Сохранить
          </button>

          <button class="popup__close"></button>
        </form>
      </div>
    </div>
  </body>
</html>
