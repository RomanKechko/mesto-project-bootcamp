<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="./images/profile/jacques_yves_cousteau.jpg"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__profile-info">
            <h1 class="profile__name"></h1>
            <p class="profile__description">Жак-Ив Кусто</p>
            <div class="profile__edit-button">Исследователь океана</div>
          </div>
          <button class="profile__add-button"></button>
        </section>

        <section class="elements">
          <article class="element">
            <img
              src="./images/elements/karachaevsk.jpg"
              alt="Карачаевск"
              class="elenet__photo"
            />
            <div class="element_container">
              <h2 class="element__name">Карачаевск</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/mount_elbrus.jpg"
              alt="Гора Эльбрус"
              class="elenet__photo"
            />
            <div class="element_container">
              <h2 class="element__name">Гора Эльбрус</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/dombai.jpg"
              alt="Домбай"
              class="elenet__photo"
            />
            <div class="element_container">
              <h2 class="element__name">Домбай</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/kolsky.jpg"
              alt="Кольский"
              class="elenet__photo"
            />
            <div class="element_container">
              <h2 class="element__name">Кольский</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/altai.jpg"
              alt="Алтай"
              class="elenet__photo"
            />
            <div class="element_container">
              <h2 class="element__name">Алтай</h2>
              <div class="element__heart"></div>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elements/karelia.jpg"
              alt="Карелия"
              class="elenet__photo"
            />
            <div class="element_container">
              <h2 class="element__name">Карелия</h2>
              <div class="element__heart"></div>
            </div>
          </article>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
