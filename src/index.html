<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Место</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/profile/jacques_yves_cousteau.jpg')%>"
            alt="Жак-Ив Кусто"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__description">Исследователь океана</p>
          </div>

          <button type="button" class="profile__add-button">
            <span class="profile__logo-plus-icon"></span>
          </button>
        </section>

        <section class="elements"></section>
      </main>

      <footer class="footer">
        <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
      </footer>

      <div class="popup popup-profile">
        <form name="popup" class="popup__form popup__form-profile" novalidate>
          <h2 class="popup__edit">Редактировать профиль</h2>

          <input
            type="text"
            placeholder="Жак-Ив Кусто"
            class="popup__filler popup__name"
            id="popup__input-name"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="popup__input-name-error popup__input-error"></span>
          <input
            type="text"
            placeholder="Исследователь океана"
            class="popup__filler popup__description"
            id="popup__input-description"
            minlength="2"
            maxlength="200"
            required
          />
          <span
            class="popup__input-description-error popup__input-error"
          ></span>
          <button
            type="submit"
            name="profile-name"
            class="popup__save popup__save-profile"
          >
            Сохранить
          </button>

          <button type="button" class="popup__close"></button>
        </form>
      </div>

      <div class="popup popup-card">
        <form name="popup" class="popup__form popup__form-card" novalidate>
          <h2 class="popup__edit">Новое место</h2>

          <input
            type="text"
            placeholder="Название"
            class="popup__filler popup__name-card"
            required
            id="popup__input-name-card"
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-name-card-error popup__input-error"></span>
          <input
            type="url"
            placeholder="Ссылка на картинку"
            class="popup__filler popup__link-card"
            required
            id="popup__input-link"
          />
          <span class="popup__input-link-error popup__input-error"></span>
          <button
            type="submit"
            name="profile-name"
            class="popup__save popup__save-card popup__save_inactive"
            disabled
          >
            Сохранить
          </button>

          <button type="button" class="popup__close"></button>
        </form>
      </div>

      <div class="popup popup-map-enlargement">
        <div class="popup__container-photo">
          <img src="" alt="" class="popup__photo" />

          <h2 class="popup__name-photo"></h2>
          <button type="button" class="popup__close"></button>
        </div>
      </div>
      <template class="element-template">
        <article class="element">
          <img src="" alt="" class="element__photo" />
          <div class="element__container">
            <h2 class="element__name"></h2>
            <button type="button" class="element__icon-heart"></button>
          </div>
          <button type="button" class="element__urn"></button>
        </article>
      </template>
    </div>
  </body>
</html>
